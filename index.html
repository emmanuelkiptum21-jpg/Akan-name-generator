<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Akan Name Generator</title>


    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section class="container">
        <header>
            <h1>Akan Name Generator</h1>
            <p>
                This application calculates the day of the week you were born
                and gives you your Akan name based on your gender.
            </p>
        </header>


        <section class="main">
            <form id="akanForm">

                <h2>Enter Your Birth Details</h2>
                <form id="akanForm">
                    <label for="day">Day</label>
                    <input type="number" id="day" placeholder="DD">

                    <label for="month">Month</label>
                    <input type="number" id="month" placeholder="MM">

                    <label for="year">Year</label>
                    <input type="number" id="year" placeholder="YYYY">


                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="">-- Select Gender --</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>



                    <button type="submit">Get Akan Name</button>
                </form>



                <section id="result">
                    <!-- Akan name will be displayed here -->
                </section>
                <script src="./script.js"></script>
        </section>

</body>

</html>
